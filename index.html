<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- display favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- title -->
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
  </head>

  <body>

    <main class="card">
      <div class="hero">
        <figure>
          <img src="./images/image-equilibrium.jpg" alt="equalibrium product image">
        </figure>
        <div class="overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>

      <article class="description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm. </p>
      </article>

      <div class="additional">
        <aside class="purchase-info">
          <div class="cost">
            <figure class="etherium">
              <img src="./images/icon-ethereum.svg" alt="etherium icon" class="icon">
            </figure>
            <h2>0.041 ETH</h2>
          </div>

          <div class="days-left">
            <figure class="clock">
              <img src="./images/icon-clock.svg" alt="clock icon" class="icon">
            </figure>
            <h2>3 days left</h2>
          </div>
        </aside>

        <aside class="creator">
          <figure class="avatar">
            <img src="./images/image-avatar.png" alt="Jules Wyvern avatar">
          </figure>
          <h2>Creation of <span>Jules Wyvern</h2>
        </aside>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/intherightdirection">Jared Dunlop</a>.
    </footer>
  </body>

</html>
